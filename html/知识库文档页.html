<link rel="stylesheet" type="text/css" href="https://p5.zdassets.com/hc/theme_assets/1146042/200346687/table_style.css">
<main>
    <header class="main-header">
        <div class="wrap">
            {{breadcrumbs}}
            {{search_small}}
        </div>
    </header>
    <div class="content">
        <div class="wrap clearfix">
            <div class="content-main">
                <article class="article">
                    <header class="article-header">
                        <h2>
                            {{article_title}}
                            {{subscription}}
                        </h2>
                        <section class="article-header-info">
                            {{author_name}}
                            {{created_time}}
                            {{updated_time}}
                            
                        </section>
                    </header>
                    <div class="article-content">
                        {{article_body}}
                        {{attachments}}
                        {{signature}}
                    </div>
                    <footer class="article-footer">
                        {{social_share}}
                    </footer>
                </article>
                <div id="article-comments" class="article-comments">
                    {{comment_header}}
                    {{comment_list}}
                    {{pagination}}
                    {{comment_form}}
                </div>
               
            </div>
            <section class="content-sidebar">
               {{pagination}}
            </section>
             <div class="right">
           {{category_section_list}}
             </div>
             <div class="pagetop">
               <a href="#"><img src="https://p5.zdassets.com/hc/theme_assets/1146042/200346687/backtop.png" alt=""></a>
             </div>
        </div>
    </div>
</main>
